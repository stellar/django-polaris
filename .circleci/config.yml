version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
  python: circleci/python@2.0.3
workflows:
  version: 2
  test:
    jobs:
      - python/test:
          pkg-manager: poetry
          test-tool: pytest
          test-tool-args: "--cov"
          pre-install-steps:
            - run:
                command: cp .env.example .env
  build_deploy_publish:
    jobs:
      - python/test:
          pkg-manager: poetry
          test-tool: pytest
          pre-install-steps:
            - run:
                command: cp .env.example .env
          filters:
            branches:
              only: master
      - heroku/deploy-via-git:
          requires:
            - python/test
          filters:
            branches:
              only: master
