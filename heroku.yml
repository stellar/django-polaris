build:
  docker:
    reference-server: Dockerfile
release:
  image: reference-server
  command:
    - pipenv run python manage.py migrate
run:
  watch_transactions:
    image: reference-server
    command:
      - pipenv run python manage.py watch_transactions
  process_pending_deposits:
    image: reference-server
    command:
      - pipenv run python manage.py process_pending_deposits
  execute_outgoing_transactions:
    image: reference-server
    command:
      - pipenv run python manage.py execute_outgoing_transactions --loop
  poll_outgoing_transactions:
    image: reference-server
    command:
      - pipenv run python manage.py poll_outgoing_transactions --loop
  sign_multisig_transactions:
    image: reference-server
    command:
      - pipenv run python manage.py sign_multisig_transactions --loop
  web:
    image: reference-server
    command:
      - pipenv run gunicorn server.wsgi
